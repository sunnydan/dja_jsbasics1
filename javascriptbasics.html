<head>
<script>
    window.onload = function () {
        basic1();
        basic2();
        basic3();
        basic4();
        output(yell("Hello World"));
    }

    function output(thing) {
        console.log(thing);
        document.getElementById("scriptdiv").innerHTML += "<br>" + thing;
    }

    function basic1() {
        var x = [];
        output(x);
        x.push('coding');
        x.push('dojo');
        x.push('rocks');
        output(x);
    }
    

    function basic2() {
        const y = [];
        output(y);
        y.push(88);
    }
    

    function basic3() {
        var z = [9, 10, 6, 5, -1, 20, 13, 2];
        for(var i = 0; i < z.length; i++) {
            output(z[i]);
        }
        for(var i = 0; i < z.length-1; i++) {
            output(z[i]);
        }
    }
    

    function basic4() {
        var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
        for(var i = 0; i < names.length; i++) {
            output(names[i]);
        }

        for(var i = 0; i < names.length; i++) {
            if(names[i].length == 5) {
                output(names[i]);
            }
        }
    }
    

    //basic 5
    function yell(string) {
        return string.toUpperCase();
        //w3schools.com
    }
    

</script>
</head>
<body>
    <div id="scriptdiv"></div>
</body>
